    <main class="container">
      <section>
        <h1>Contact / Feedback</h1>
        <p class="muted">If you spot something I could improve, please let me know — I’m always learning.</p>

        <form class="form" action="#" method="post">
          <label>
            Your name
            <input type="text" name="name" placeholder="e.g., Alex" required />
          </label>

          <label>
            Your email
            <input type="email" name="email" placeholder="e.g., alex@email.com" required />
          </label>

          <label>
            Message
            <textarea name="message" rows="6" placeholder="Tell me what you'd improve..." required></textarea>
          </label>

          <button class="btn" type="submit">Send</button>
          <p class="muted small">This form is currently a placeholder until you connect it to a backend.</p>
        </form>
      </section>

    </main>
